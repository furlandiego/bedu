<html>
  <head>
    <meta charset="utf8" />
    <title>Reto 1: Reemplazar Im√°genes</title>
  </head>
  <body>
    <h1>Images</h1>

    <img src="https://picsum.photos/200/300" alt="First Image"/>
    <img src="https://picsum.photos/200/300" alt="Second Image"/>
    <img src="https://picsum.photos/200/300" alt="Third Image"/>
    <br>
    <button onclick="replaceImages()" id="btnReplace">Replace Images</button>
    <br>
    <button onclick="restoreImages()" id="btnRestore" disabled>Restore Images</button>
    <script>
      function replaceImages() {
        
        var imagesElements = document.getElementsByTagName("img");

        Array.from(imagesElements).forEach(
                element => element.parentNode.replaceChild(document.createTextNode(element.alt), element));

        document.getElementById("btnRestore").disabled = false;
        document.getElementById("btnReplace").disabled = true;
      }

      function restoreImages() {
        window.location.href = "reemplazarImagenes.html";
      }
    </script>
  </body>
</html>
