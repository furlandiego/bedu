<html>
  <head>
    <meta charset="utf8" />
    <title>Reto 2: Crear una tabla</title>
  </head>
  <body>
    <h1>Mountains</h1>

    <div id="mountains"></div>

    <script>
      let data = [
        {name: "Kilimanjaro", height: 5895, place: "Tanzania"},
        {name: "Everest", height: 8848, place: "Nepal"},
        {name: "Mount Fuji", height: 3776, place: "Japan"},
        {name: "Vaalserberg", height: 323, place: "Netherlands"},
        {name: "Denali", height: 6168, place: "United States"},
        {name: "Popocatepetl", height: 5465, place: "Mexico"},
        {name: "Mont Blanc", height: 4808, place: "Italy/France"}
      ];

      let div = document.getElementById("mountains");
      let table = document.createElement("table");
      table.border = 1;
      let tr = document.createElement("tr");

      var columns = Object.keys(data[0]);
      columns.forEach(function(element) {
        let column = document.createElement("th");
        column.textContent = element;
        table.appendChild(column);
      });

      table.appendChild(tr);
      
      //convierte el objeto data en un array
      Array.from(data).forEach(function(element) {
        
        //para cada llave crea las columnas de la tabla
        Object.entries(element).forEach(([key, value], index) => {
          
          let row = document.createElement("td");
          row.textContent = element[columns[index]];
          table.appendChild(row);

          //Alinear hacia la derecha las celdas que contengan valores num√©ricos
          if (typeof value === "number")
            row.style.textAlign = "right";
        });

        let tr = document.createElement("tr");
        table.appendChild(tr);
      });
      
      div.appendChild(table);
    </script>
  </body>
</html>
