<!DOCTYPE html>
<html>

<head>
  
  <meta charset="UTF-8">
  
  <link rel="stylesheet" href="styles.css">
  <script type="text/javascript" src="success.js"></script>

  <title>Progress Bar Success!!!</title>

</head>

<body onload="init()">

  <div class="form">
    <div class="form-toggle"></div>
    <div class="form-panel one">
    
      <div class="form-header">
        <h1>¡Gracias por registrarte!</h1>
      <a href="index.html"><h2>Regresar</h2></a>
    </div>
    <div class="form-content">
      <form id="formSuccess">
        <div class="form-group">
          <div id="name">Nombre: </div>
        </div>
        <div class="form-group">
          <div id="lastName">Apellidos: </div>
        </div>
        <div class="form-group">
          <div id="email">Email: </div>
        </div>
        <div class="form-group">
          <div id="phone">Teléfono: </div>
        </div>
        <div class="form-group">
          <div id="address">Dirección: </div>
        </div>
        <div class="form-group">
          <div id="addressNumber">Número Exterior: </div>
        </div>
        <div class="form-group">
          <div id="neighborhood">Colonia: </div>
        </div>
        <div class="form-group">
          <div id="postalCode">Código Postal: </div>
        </div>
        <div class="form-group">
          <div id="city">Ciudad: </div>
        </div>
        <div class="form-group">
          <div id="state">Estado: </div>
        </div>
      </form>
    </div>
  </div>
</div>

</body>

</html>
