<!DOCTYPE html>
<html>

<head>
  
  <meta charset="UTF-8">
  
  <link rel="stylesheet" href="styles.css">
  <script type="text/javascript" src="success.js"></script>

  <title>Progress Bar Success!!!</title>

</head>

<body onload="init()">

  <div class="form">
    <div class="form-toggle"></div>
    <div class="form-panel one">
    
      <div class="form-header">
        <h1>¡Gracias por registrarte!</h1>
      <a href="index.html"><h2>Regresar</h2></a>
    </div>
    <div class="form-content">
      <form id="formSuccess">
        <div class="form-group">
          <div id="name"><strong>Nombre: </strong></div>
        </div>
        <div class="form-group">
          <div id="lastName"><strong>Apellidos: </strong></div>
        </div>
        <div class="form-group">
          <div id="email"><strong>Email: </strong></div>
        </div>
        <div class="form-group">
          <div id="phone"><strong>Teléfono: </strong></div>
        </div>
        <div class="form-group">
          <div id="address"><strong>Dirección: </strong></div>
        </div>
        <div class="form-group">
          <div id="addressNumber"><strong>Número Exterior: </strong></div>
        </div>
        <div class="form-group">
          <div id="neighborhood"><strong>Colonia: </strong></div>
        </div>
        <div class="form-group">
          <div id="postalCode"><strong>Código Postal: </strong></div>
        </div>
        <div class="form-group">
          <div id="city"><strong>Ciudad: </strong></div>
        </div>
        <div class="form-group">
          <div id="state"><strong>Estado: </strong></div>
        </div>
      </form>
    </div>
  </div>
</div>

</body>

</html>
